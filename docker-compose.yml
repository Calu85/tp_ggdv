
version: '3.8'

services:
  jupyter:
    build: .
    container_name: jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data
      - ./notebooks:/app/notebooks
    command: >
      jupyter lab --ip=0.0.0.0 --port=8888
      --NotebookApp.token='' --NotebookApp.password=''

  watcher_bronce:
    build: .
    container_name: watcher_bronce
    volumes:
      - ./data:/app/data
      - ./pipeline:/app/pipeline
    command: python pipeline/watcher_01_bronce.py
    depends_on:
      - jupyter

  watcher_plata:
    build: .
    container_name: watcher_plata
    volumes:
      - ./data:/app/data
      - ./pipeline:/app/pipeline
    command: python pipeline/watcher_02_plata.py
    depends_on:
      - watcher_bronce  # espera que ya esté la capa de Bronce
      - jupyter

  watcher_oro:
    build: .
    container_name: watcher_oro
    volumes:
      - ./data:/app/data
      - ./pipeline:/app/pipeline
    command: python pipeline/watcher_03_oro.py
    depends_on:
      - watcher_plata  # espera que ya esté la capa de Plata
      - jupyter

  api:
    build: .
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./api:/app/api  
      - ./pipeline:/app/pipeline
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    depends_on:
      - jupyter
